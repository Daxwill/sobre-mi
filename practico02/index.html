<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Piedra Papel Tijera</title>
</head>

<body>
    <div id="containerGame">
        <h1>Piedra Papel y Tijera</h1>
        <div id="gameInitMenu">
            <div>
                <span>Nombre del jugador</span>
                <input type="text" placeholder="Ingrese su alias" id="nombreJugador" required="required">
            </div>
            <div id="botonera">
                <button type="button" id="buttonStartGame">Comenzar el Juego</button>
            </div>
        </div>
        <div id="gameSelection">
            <button type="button" id="piedra" data-value="piedra"> <img src="img/piedra.png" alt="Piedra"></button>
            <button type="button" id="papel" data-value="papel"><img src="img/papel.png" alt="Papel"></button>
            <button type="button" id="tijera" data-value="tijera"><img src="img/tijera.png" alt="tijera"></button>
        </div>
        <div id="resultados">
            <p></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
